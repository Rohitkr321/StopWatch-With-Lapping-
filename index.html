
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 >StopWatch</h1>
    <hr>
    <div class="div">
            <label id="hour" style="font-size: 200%;color: rgb(226, 85, 19);margin-left: 5px;">00:00:00</label>
            <label id="minute" style="color:rgb(226, 85, 19);"></label>
            <label id="second" style="color:rgb(226, 85, 19);"></label>
    </div>
    <div class="btn">
        <div>
        <button type="button" class="starting" id="start">Start</button>
    </div>  
    <div>
        <button id="lap" class="lapping">Lap</button>
    </div>
    </div>
    <div id="lapContainer" class="lapContainerClass">
    </div>
</div> 
</body>
<script src="index.js"></script>

</html>
